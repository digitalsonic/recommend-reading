---
layout: default
title:  "每周推荐阅读 Tags"
---

<div id="home">
  <h1>Tags</h1>
	<div id='tag_cloud'>
	{% for tag in site.tags %}
	  <a href="#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
	{% endfor %}
	</div>
	
	<p />
	
	{% for tag in site.tags %}
	<h2>{{ tag[0] }}</h2>
	<ul class="posts" id="{{ tag[0] }}">
		{% for post in tag[1] %}
		<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
	{% endfor %}
	</ul>
</div>

<script src="/scripts/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script> 
<script src="/scripts/jquery.tagcloud.js" type="text/javascript" charset="utf-8"></script> 
<script language="javascript">
$.fn.tagcloud.defaults = {
	size: {start: 14, end: 24, unit: 'px'},
	color: {start: '#BDE', end: '#FAB'}
};
$(function () {
	$('#tag_cloud a').tagcloud();
});
</script>
