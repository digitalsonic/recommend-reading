---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}

<ul class="post-footer">
  <li><span>Categories:</span> {{page.categories}}</li>
  <li><span>Tags:</span> 
    {% for tag in page.tags %}
		  {{tag}}&nbsp;
    {% endfor %}
	</li>
</ul>

</div>
